<div class="form-buttons">
    <button mat-button class="delete-button" *ngIf="showDelete" (click)="delete(model.ID)">Delete</button>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="submit()" color="primary" type="submit" [disabled]="!validate()">{{ action }}</button>
</div>
