<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container *ngFor="let col of sourceColumns" matColumnDef="{{col}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
        <td mat-cell *matCellDef="let row">{{row[col]}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="actions" *matCellDef="let element">
          <mat-chip-list selectable="false">
            <mat-chip *ngIf="element.IsDefault" color="primary" disabled>default</mat-chip>
          </mat-chip-list>
          <div class="edit-button">
            <button type="button" aria-label="Edit script" mat-icon-button (click)="editItem(element)">
              <mat-icon aria-label="Edit button">edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100, 500]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
