<mat-tab-group [(selectedIndex)]="model.format">
    <mat-tab label="Upload File">
        <app-form-input-file label="Upload a script" [fileAdded]="fileAdded" [fileRemoved]="fileRemoved" [files]="model.files"></app-form-input-file>
    </mat-tab>
    <mat-tab label="Edit Inline">
        <app-form-input-code name="Content" [model]="model.scriptContent"></app-form-input-code>
    </mat-tab>
</mat-tab-group>
